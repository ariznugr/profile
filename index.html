<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aris Nugroho</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-color: #181818;
      --text-color: #ffffff;
      --subtext-color: #b5b5b5;
      --accent-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 720px;
      width: 100%;
      padding: 40px 24px;
      text-align: center;
    }

    .card {
      background: var(--card-color);
      border-radius: 16px;
      padding: 48px 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      color: var(--subtext-color);
      margin-bottom: 32px;
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--subtext-color);
      margin-bottom: 32px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .links a {
      text-decoration: none;
      color: var(--bg-color);
      background: var(--accent-color);
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: 500;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .links a.secondary {
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
    }

    .links a:hover {
      transform: translateY(-2px);
      opacity: 0.85;
    }

    footer {
      margin-top: 32px;
      font-size: 0.85rem;
      color: var(--subtext-color);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .card {
        padding: 36px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Aris Nugroho</h1>
      <h2>Personal Website</h2>

      <p>
        hello! welcome to my personal website.<br />
        I share my professional background, experience, and updates here.
      </p>

      <div class="links">
        <a href="https://id.linkedin.com/in/ariznugr" target="_blank">
          LinkedIn
        </a>
        <a href="https://instagram.com/thisisarisnugr" class="secondary" target="_blank">
          instagram
        </a>
      </div>

      <footer>
        Â© 2026 Aris Nugroho
      </footer>
    </div>
  </div>
</body>
</html>
